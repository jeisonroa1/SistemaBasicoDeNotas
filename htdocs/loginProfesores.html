<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login Profesores</title>
	<link rel="stylesheet" type="text/css" href="hojastyle/Stylelogin.css">
</head>
<body>
	<div id="profesores">
	<section id="formulario">
		<p id="titulo"> Bienvenido </p>


		<form action="php/loginProfesores.php" method="post">
			

			<input type="text" id="codigoprofesores" name="codigo" placeholder="Codigo" required="required" required pattern="[0-9]{11}"  title="Debe tener 11 digitos">
			
			<input type="password" id="passprofesores" name="pass" placeholder="Contraseña" required="required" pattern=".{6,}" title="contraseña invalida"><br>
			

			<input type="submit" id="submitprofesores" value="Confirmar">


		</form>
		
	</section>
	<p ><a href="index.html"> Volver a Portada</a></p>

	</div>
</body>
</html>
